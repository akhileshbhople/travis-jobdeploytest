language: bash
matrix:
  include:
    - os: linux-ppc64le # power queue name
      dist: xenial      # power jobs only on ubuntu-xenial distribution
      sudo: false       # deploy on workers with docker backend
    - os: linux-ppc64le
      dist: xenial
      sudo: required    # deploy on workers with openstack backend
    - os: linux         # Intel queue name
      dist: xenial
      sudo: false
   
script:
  - if [ "$TRAVIS_OS_NAME" == "ppc64le" ]; then whoami; echo $TRAVIS_OS_NAME ; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then arch; echo $TRAVIS_OS_NAME ; fi
